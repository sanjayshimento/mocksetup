<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Agent AI + Genesys Mock</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #topSection {
      display: flex;
      flex: 1;
      min-height: 0;
    }

    #customerPanel, #agentAssistPanel {
      flex: 1;
      border: 1px solid #ccc;
      box-sizing: border-box;
      padding: 10px;
      overflow: auto;
    }

    #customerPanel {
      background-color: #f0f8ff;
    }

    #agentAssistPanel iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #bottomPanel {
      background: #f5f5f5;
      padding: 15px;
      border-top: 2px solid #0072ce;
    }

    .message {
      margin-bottom: 5px;
    }

    .inputRow {
      display: flex;
      margin-top: 10px;
    }

    .inputRow input {
      flex: 1;
      padding: 8px;
    }

    .inputRow button {
      padding: 8px 12px;
    }
  </style>
</head>
<body>

  <div id="topSection">
    <!-- Customer Panel -->
    <div id="customerPanel">
      <h3>üë§ Customer Panel</h3>
      <div id="chatLog"></div>
      <div class="inputRow">
        <input type="text" id="customerInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <!-- Agent Assist Panel -->
    <div id="agentAssistPanel">
      <iframe
        src="https://platform.kore.ai/koreagentassist-sdk-v3/UI/agentassist-iframe.html?botId=st-0d37ea7a-25a9-58e4-94b7-c62a7124cdab&clientId=cs-05b69520-1803-588e-992a-51fdf140cd08&accountId=68262cfe20b7a4084ecbd66b"
        title="Agent Assist">
      </iframe>
    </div>
  </div>

  <!-- Mock Genesys Agent Panel -->
  <div id="bottomPanel">
    <h4>üßë‚Äçüíº Agent Panel (Mock Genesys View)</h4>
    <p><strong>Customer Name:</strong> Ram</p>
    <p><strong>Customer Type:</strong> Premium</p>
    <p><strong>Channel:</strong> Web Chat</p>
    <p><strong>Live Summary:</strong> <span id="summaryText">Waiting for conversation...</span></p>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById("customerInput");
      const chatLog = document.getElementById("chatLog");
      const summary = document.getElementById("summaryText");

      if (input.value.trim() === '') return;

      const message = document.createElement("div");
      message.className = "message";
      message.textContent = `Customer: ${input.value}`;
      chatLog.appendChild(message);

      // Mock summary logic (just echo last message for now)
      summary.textContent = `Latest message: "${input.value}"`;

      input.value = '';
    }
  </script>

</body>
</html>
